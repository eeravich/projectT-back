openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: 'https://localhost:8080/api'

paths:
  /product/list:
    get:
      tags:
        - ProductList
      description: List of the products
      operationId: getProductList
      responses:
        200:
          description: actual product list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductListItem'

  /product/{productId}:
    get:
      tags:
        - ProductView
      description: Product item
      operationId: getProductItem
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: product item object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductItem'

  /product/create:
    post:
      tags:
        - ProductActions
      description: Create new product
      operationId: createProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        200:
          description: created object id
          content:
            application/json:
              schema:
                type: integer
                format: int64

  /product/edit:
    put:
      tags:
        - ProductActions
      description: Edit product
      operationId: editProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductEditRequest'
      responses:
        200:
          description: edited object id
          content:
            application/json:
              schema:
                type: integer
                format: int64

  /product/{productId}/delete:
    delete:
      tags:
        - ProductActions
      description: delete product
      operationId: deleteProduct
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: product successfully deleted


components:
  schemas:
    ProductListItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        entityId:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          type: number
        portion:
          type: integer
          format: int32
        weight:
          type: integer
          format: int32
        productTypeId:
          type: integer
          format: int32
        productTypeName:
          type: string

    ProductItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
        entityId:
          type: integer
          format: int64
        createdDateTime:
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        price:
          type: number
        portion:
          type: integer
          format: int32
        weight:
          type: integer
          format: int32
        productTypeId:
          type: integer
          format: int32
        productTypeName:
          type: string

    ProductCreateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        portion:
          type: integer
          format: int32
        weight:
          type: integer
          format: int32
        productTypeId:
          type: integer
          format: int32

    ProductEditRequest:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          type: number
        portion:
          type: integer
          format: int32
        weight:
          type: integer
          format: int32
        productTypeId:
          type: integer
          format: int32







  
